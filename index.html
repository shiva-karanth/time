<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Staatliches&display=swap"
        rel="stylesheet">
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = "<br>" + time + "<br> " + date;
        }, 100);
    </script>
</head>

<body>
    <div class="a">

        <h1 class="display-4 heading">Current time Is

            <span id="time"></span>
        </h1>
    </div>
    <div class="mad">
        <link rel="stylesheet" type="text/css"
            href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />Made with <i
            class="icon ion-heart" style="color: #e25555;"></i> by Shiv
    </div>
</body>

</html>
